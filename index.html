<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGURECS'S | Ultra Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Manrope:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --accent: #00f2ff;
            --accent-sec: #bd00ff;
            --card-bg: rgba(255, 255, 255, 0.02);
            --glass: rgba(10, 10, 10, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            height: 100vh; /* Фиксируем высоту для прелоадера */
            overflow: hidden; /* Блокируем скролл пока грузится */
        }
        
        body.loaded {
            height: auto;
            overflow-y: auto;
        }

        /* --- PRELOADER --- */
        #loader {
            position: fixed; inset: 0;
            background: #000; z-index: 99999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
        }
        
        #loader.finish { transform: translateY(-100%); }

        .loader-text {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700; font-size: 2rem;
            color: var(--accent); letter-spacing: 5px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .progress-container {
            width: 300px; height: 2px;
            background: rgba(255,255,255,0.1);
            position: relative; overflow: hidden;
        }

        .progress-bar {
            position: absolute; left: 0; top: 0; height: 100%; width: 0%;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            transition: width 0.2s;
        }

        .loader-counter {
            font-family: 'Syncopate', monospace;
            margin-top: 10px; font-size: 0.8rem; color: rgba(255,255,255,0.5);
        }

        /* Шум (Noise Effect) - оптимизирован */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPScyNTAnIGhlaWdodD0nMjUwJz48ZmlsdGVyIGlkPSdub2lzZSc+PHZlVHVyYnVsZW5jZSB0eXBlPSdmcmFjdGFsTm9pc2UnIGJhc2VGcmVxdWVuY3k9JzAuNjUnIG51bU9jdGF2ZXM9JzMnIHN0aXRjaFRpbGVzPSdzdGl0Y2gnLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0nMTAwJScgaGVpZ2h0PScxMDAlJyBmaWx0ZXI9J3VybCgjbm9pc2UpJyBvcGFjaXR5PScwLjA1Jy8+PC9zdmc+');
            pointer-events: none; z-index: 9000; opacity: 0.4;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* Курсор */
        #cursor {
            position: fixed; width: 8px; height: 8px; background: var(--text);
            border-radius: 50%; pointer-events: none; z-index: 10000;
            mix-blend-mode: difference; transition: transform 0.05s linear;
        }
        #cursor-follower {
            position: fixed; width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transition: transform 0.15s ease, width 0.3s, height 0.3s, background 0.3s;
            mix-blend-mode: difference;
        }

        header {
            height: 90vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; position: relative;
            z-index: 2; opacity: 0; transform: scale(0.95);
            transition: opacity 1s ease 0.5s, transform 1s ease 0.5s;
        }
        
        body.loaded header { opacity: 1; transform: scale(1); }

        .hero-title {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: 700;
            text-transform: uppercase;
            position: relative;
            color: var(--text);
            letter-spacing: -2px;
            text-shadow: 2px 2px var(--accent-sec), -2px -2px var(--accent);
            animation: glitch-anim 3s infinite alternate;
        }

        .subtitle {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            letter-spacing: 4px;
            opacity: 0.7; margin-top: 20px;
            color: var(--accent);
            text-transform: lowercase;
        }

        @keyframes glitch-anim {
            0% { text-shadow: 2px 2px var(--accent-sec), -2px -2px var(--accent); transform: skew(0deg); }
            20% { text-shadow: 2px 2px var(--accent-sec), -2px -2px var(--accent); transform: skew(0deg); }
            21% { text-shadow: -2px 2px var(--accent), 2px -2px var(--accent-sec); transform: skew(10deg); }
            22% { text-shadow: 2px 2px var(--accent-sec), -2px -2px var(--accent); transform: skew(0deg); }
            100% { text-shadow: 2px 2px var(--accent-sec), -2px -2px var(--accent); transform: skew(0deg); }
        }

        .gallery {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px; padding: 40px; max-width: 1800px; margin: 0 auto;
            position: relative; z-index: 2;
        }

        .card {
            position: relative; border-radius: 16px; overflow: hidden;
            background: var(--card-bg);
            /* Скелетная загрузка (эффект пульсации пока нет фото) */
            background: linear-gradient(90deg, #111, #1a1a1a, #111);
            background-size: 200% 100%;
            animation: skeleton 1.5s infinite linear;
            
            transform-style: preserve-3d; perspective: 1000px;
            aspect-ratio: 3/4; /* Резервируем место под вертикальные фото */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s ease;
        }

        @keyframes skeleton { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* Фото скрыто по умолчанию */
        .card img {
            width: 100%; height: 100%; object-fit: cover;
            display: block; opacity: 0; 
            transition: opacity 1s ease, transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Класс, который JS добавит, когда фото загрузится */
        .card img.loaded { opacity: 1; }
        .card:hover img { transform: scale(1.05); }

        .card-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0; transition: 0.3s;
            display: flex; align-items: flex-end; padding: 25px;
        }
        .card:hover .card-overlay { opacity: 1; }
        
        .card-text {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.8rem; letter-spacing: 1px;
            transform: translateY(20px); transition: 0.3s;
            color: var(--accent);
        }
        .card:hover .card-text { transform: translateY(0); }

        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--glass); backdrop-filter: blur(20px);
            display: none; justify-content: center; align-items: center; z-index: 10001;
            opacity: 0; transition: opacity 0.3s;
        }
        .lightbox.active { opacity: 1; }
        .lightbox img {
            max-height: 85vh; max-width: 90vw; border-radius: 4px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
            transform: scale(0.9); transition: transform 0.3s;
        }
        .lightbox.active img { transform: scale(1); }

        @media (max-width: 600px) {
            .gallery { grid-template-columns: 1fr; padding: 20px; }
            * { cursor: auto; }
            #cursor, #cursor-follower { display: none; }
            .hero-title { font-size: 2.5rem; }
            .loader-text { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="loader-text">OGURECS SYSTEM</div>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="loader-counter" id="loader-counter">INITIALIZING... 0%</div>
</div>

<div class="noise"></div>
<div id="cursor"></div>
<div id="cursor-follower"></div>
<canvas id="bg-canvas"></canvas>

<header>
    <h1 class="hero-title">OGURECS'S<br><span style="color:transparent; -webkit-text-stroke: 1px var(--text); font-size: 0.7em;">PHOTO GALLERY</span></h1>
    <p class="subtitle">visuals / art / aesthetics</p>
</header>

<main class="gallery" id="gallery"></main>

<div class="lightbox" id="lb">
    <img id="lb-img" src="">
</div>

<script>
    // --- 1. ЛОГИКА ЗАГРУЗКИ (PRELOADER) ---
    const loader = document.getElementById('loader');
    const progressBar = document.getElementById('progress-bar');
    const counter = document.getElementById('loader-counter');
    
    // Эмуляция быстрой загрузки интерфейса
    let progress = 0;
    const interval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress > 100) progress = 100;
        
        progressBar.style.width = `${progress}%`;
        counter.innerText = `INITIALIZING... ${Math.floor(progress)}%`;

        if (progress === 100) {
            clearInterval(interval);
            setTimeout(() => {
                loader.classList.add('finish'); // Убираем шторку
                document.body.classList.add('loaded'); // Включаем скролл
                initGallery(); // ЗАПУСКАЕМ ЗАГРУЗКУ ФОТО ТОЛЬКО СЕЙЧАС
            }, 500);
        }
    }, 100); // Скорость заполнения полоски

    const files = [
        '20240726_134656.jpg', '20240727_143147.jpg', '20240727_164200.jpg', 
        '20240729_194443.jpg', '20240730_155122.jpg', '20240805_125949.jpg', 
        '20240816_163710.jpg', '20240819_164819.jpg', '20240915_123036.jpg', 
        '20250406_050742.jpg', '20250703_175003.jpg', '20250711_020233.jpg', 
        '20250711_205925.jpg', '20250712_200728.jpg', '20250713_200247.jpg', 
        '20250713_202010.jpg', '20250807_114242.jpg', '20250811_192428.jpg', 
        '20250905_114908.jpg', '20250907_141431_edit_104530299545696.jpg', 
        '20250907_182546.jpg', '20250911_132125_edit_73347268173425.jpg', 
        '20250911_163333.jpg', '20250911_184120.jpg', '20250913_123720.jpg', 
        'IMG_20250923_164102.jpg', 'IMG_20250927_190539.jpg', 'IMG_20250927_191158.jpg', 
        'IMG_20251008_173052.jpg', 'IMG_20251008_174454.jpg', 'IMG_20251025_200805.jpg', 
        'IMG_20251122_223257.jpg', 'IMG_20251122_225812.jpg', 'IMG_20251122_230921.jpg', 
        'IMG_20251127_080916.jpg', 'IMG_20251129_192327.jpg', 'IMG_20251129_193515.jpg', 
        'IMG_20251203_124126_edit_84514267294997.jpg', 'IMG_20251224_091254_edit_3904401700852.jpg', 
        'Screenshot_20251110_160321914_edit_129512775832520.jpg'
    ];

    const gallery = document.getElementById('gallery');
    
    // Функция запуска галереи (вызывается после исчезновения прелоадера)
    function initGallery() {
        files.forEach((file, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Сразу создаем карточку, но картинку не грузим
            card.innerHTML = `
                <div class="card-overlay"><span class="card-text">OGUREC /// RAW</span></div>
            `;
            
            // Создаем объект картинки в памяти
            const img = new Image();
            img.alt = "photo";
            
            // Когда картинка реально скачается:
            img.onload = () => {
                card.prepend(img); // Вставляем в карточку
                // Небольшая задержка для плавности, чтобы CSS успел подхватить opacity: 0
                setTimeout(() => img.classList.add('loaded'), 50); 
                card.style.animation = 'none'; // Убираем пульсацию скелета
                card.style.background = 'var(--card-bg)';
            };

            // Ставим задержку старта загрузки для каждой картинки (очередь)
            // Это разгружает сеть. Первые грузятся сразу, остальные с паузой.
            setTimeout(() => {
                img.src = `img/${file}`;
            }, index * 100); // Каждые 100мс запускаем загрузку следующей

            gallery.appendChild(card);

            // 3D Tilt Logic
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const dx = (x - rect.width / 2) / 20;
                const dy = (y - rect.height / 2) / 20;
                card.style.transform = `rotateY(${dx}deg) rotateX(${-dy}deg) scale(1.02)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = `rotateY(0deg) rotateX(0deg) scale(1)`;
            });

            card.onclick = () => {
                const lb = document.getElementById('lb');
                const lbImg = document.getElementById('lb-img');
                lbImg.src = `img/${file}`;
                lb.style.display = 'flex';
                setTimeout(() => lb.classList.add('active'), 10);
            };
        });
    }

    // --- ОСТАЛЬНЫЕ СКРИПТЫ (Курсор, Фон) ---
    const cursor = document.getElementById('cursor');
    const follower = document.getElementById('cursor-follower');
    
    document.addEventListener('mousemove', (e) => {
        cursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
        follower.style.transform = `translate3d(${e.clientX - 20}px, ${e.clientY - 20}px, 0)`;
    });

    // Живой фон
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.size = Math.random() * 2;
            this.color = Math.random() > 0.5 ? 'rgba(0, 242, 255, ' : 'rgba(94, 92, 230, ';
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            if (this.x < 0) this.x = width;
            if (this.x > width) this.x = 0;
            if (this.y < 0) this.y = height;
            if (this.y > height) this.y = 0;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color + (Math.random() * 0.5 + 0.2) + ')';
            ctx.fill();
        }
    }

    for (let i = 0; i < 80; i++) particles.push(new Particle()); // Чуть меньше частиц для скорости

    function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    const lb = document.getElementById('lb');
    lb.onclick = () => {
        lb.classList.remove('active');
        setTimeout(() => lb.style.display = 'none', 300);
    };
</script>

</body>
</html>
